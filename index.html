<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

  <div class="row my-5">
    <div class="col-1"></div>
    <div class="col-10">
      <div class="card text-center">
        <div class="card-header text-start fs-2">
          Payment form example
        </div>

        <div class="card-body">
          <div class="row">
            <div class="col-12"></div>
          </div>

          <div class="row">
            <div class="col-12 text-start alert alert-danger">
               Some fields are missing
            </div>
          </div>

          <div class="row">
            <div class="col-5 text-start">
              <div class="mb-3 text start">
                <label for="card number" class="form-label">
                  Card #
                </label>
                <input type="text" class="form-control" id="card number" placeholder="xxxxxxxxxxxxxxxx" minlength="16"
                  maxlength="16" required />
              </div>
            </div>

            <div class="col-3">
              <div class="mb-3 text-start">
                <label for="cvc-number" class="form-label">
                  CVC #
                </label>
                <input type="text" class="form-control" id="CVC #" placeholder="0000" minlength="3" maxlength="4"
                  required />
              </div>
            </div>

            <div class="col-4">
              <div class="mb-3 text-start">
                <label for="dollar amount" class="form-label">
                  Amount
                </label>
                <div class="d-flex">
                  <span class="fs-5">$</span>
                  <input type="text" class="form-control" id="dollar-amount" placeholder="Amount" minlength="3"
                    maxlength="4" required />
                </div>

              </div>
            </div>

            <div class="row">
              <div class="col-6">
                <div class="text-center">
                  <div class="text-start">
                    <label for="Firs-Name" class="form-label">
                      First Name
                    </label>
                    <input type="text" class="form-control" id="first-name" placeholder="" minlength="16" maxlength="16"
                      required />
                  </div>
                </div>
              </div>

              <div class="col-6">
                <div class="mb-3 text-start">
                  <label for="Last Name" class="form-label">
                    Last Name
                  </label>
                  <input type="text" class="form-control" id="card number" placeholder="" minlength="16" maxlength="16"
                    required />
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-6">
                <div class="mb-3 text-start">
                  <label for="City" class="form-label">
                    City
                  </label>
                  <input type="text" class="form-control" id="City" required />
                </div>
              </div>

              <div class="col-3">
                <div class="mb-3 text-start">
                  <label class="mb-2" for="us-state">
                    State
                  </label>
                  <select class="form-select" aria-label="Default select example">
                    <option selected>Pick a state</option>
                    <option value="1">Alabama</option>
                    <option value="2">Alaska</option>
                    <option value="3">Arizona</option>
                  </select>

                </div>
              </div>

              <div class="col-3">
                <div class="mb-3 text-start">
                  <label for="postal-code" class="mb-2">
                    postal Code
                  </label>
                  <input type="text" class="form-control" id="CVC #" placeholder="0000" minlength="3" maxlength="4"
                    required />
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-6 text-start">
                <label>we accept:</label>
                 <br>
                <div class="bg-secondary d-inline-block rounded">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-visa"></i></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-mastercard"></i></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" disabled>
                    <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-discover"></i></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" disabled>
                    <label class="form-check-label" for="inlineRadio3"><span class="fa-brands fa-cc-paypal"></span></label>
                  </div>
                </div>
                

                
              </div>
              
              <div class="col-6 text-start">
                <label>Message</label>
                <textarea class="form-control" placeholder="" id="floatingTextarea2" style="height: 100px"></textarea>
                <p>add any notes here.</p>


              </div>

            </div>
          </div>
        </div>


        <div class="card-footer text-end">
          <button type="button" class="btn btn-secondary">cancel</button>
          <button type="button" class="btn btn-primary">send</button>
        </div>
      </div>
    </div>

  </div>





  <script src="https://kit.fontawesome.com/c96814305d.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
