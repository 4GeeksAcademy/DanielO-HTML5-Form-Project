<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

  <div class="row mt-5">
    <div class="col-1"></div>
    <div class="col-10">
      <div class="card text-center">
        <div class="card-header text-start fs-2">
          Payment form example
        </div>

        <div class="card-body">
          <div class="row">
            <div class="col-12"></div>
          </div>

          <div class="row">
            <div class="col-12 text-start mb-3" style="background-color: #f4808c;">
              <p>Some fields are missing</p>
            </div>
          </div>

          <div class="row">
            <div class="col-5 text-start">
              <div class="mb-3 text start">
                <label for="card number" class="form-label">
                  Card #
                </label>
                <input type="text" class="form-control" id="card number" placeholder="xxxxxxxxxxxxxxxx" minlength="16"
                  maxlength="16" required />
              </div>
            </div>

            <div class="col-3">
              <div class="mb-3 text-start">
                <label for="cvc-number" class="form-label">
                  CVC #
                </label>
                <input type="text" class="form-control" id="CVC #" placeholder="0000" minlength="3" maxlength="4"
                  required />
              </div>
            </div>

            <div class="col-4">
              <div class="mb-3 text-start">
                <label for="dollar amount" class="form-label">
                  Amount
                </label>
                <div class="d-flex">
                  <span class="fs-5">$</span>
                  <input type="text" class="form-control" id="dollar-amount" placeholder="Amount" minlength="3"
                    maxlength="4" required />
                </div>

              </div>
            </div>

            <div class="row">
              <div class="col-6">
                <div class="text-center">
                  <div class="text-start">
                    <label for="Firs-Name" class="form-label">
                      First Name
                    </label>
                    <input type="text" class="form-control" id="first-name" placeholder="" minlength="16" maxlength="16"
                      required />
                  </div>
                </div>
              </div>

              <div class="col-6">
                <div class="mb-3 text-start">
                  <label for="Last Name" class="form-label">
                    Last Name
                  </label>
                  <input type="text" class="form-control" id="card number" placeholder="" minlength="16" maxlength="16"
                    required />
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-6">
                <div class="mb-3 text-start">
                  <label for="City" class="form-label">
                    City
                  </label>
                  <input type="text" class="form-control" id="City" placeholder="" minlength="3" maxlength="4"
                    required />
                </div>
              </div>

              <div class="col-3">
                <div class="mb-3 text-start">
                  <label for="us-state">
                    State
                  </label>
                  <select class="form-select" aria-label="Default select example">
                    <option selected>Pick a state</option>
                    <option value="1">Alabama</option>
                    <option value="2">Alaska</option>
                    <option value="3">Arizona</option>
                  </select>

                </div>
              </div>
              <div class="col-3">
                <div class="mb-3 text-start">
                  <label for="postal-code" class="postal-code">
                    postal Code
                  </label>
                  <input type="text" class="form-control" id="CVC #" placeholder="0000" minlength="3" maxlength="4"
                    required />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-6"></div>
              <div class="col-6"></div>
            </div>
          </div>


          <div class="card-footer text-end">
            <button type="button" class="btn btn-secondary">cancel</button>
            <button type="button" class="btn btn-primary">send</button>
          </div>
        </div>
      </div>
      <div class="col-1"></div>

    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
</body>

</html>
